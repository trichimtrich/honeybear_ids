<!DOCTYPE html>
<html lang="en">
<head>
  <title>HoneyBear High Level Inteface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Honey<span class="glyphicon glyphicon-xbt"></span>ear</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li class="active"><a href="/log">Log</a></li>
      <li><a href="/config">Config</a></li>
      <li><a href="/about-us">About us</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <h1>Packet {{ pid }} - {{ title }}</h1>
  <p>
  <div class="well"><strong>ID</strong> = {{ pid }}</div>
  <div class="well"><strong>Date</strong> = {{ pkdate }}</div>
  <div class="well"><strong>Module Detect</strong> = {{ pkmod }}</div>
  <div class="well"><strong>Base64</strong> = {{ pkb64 }}</div>
  <div class="well"><strong>Hex Dump</strong><br>
  {% for dump in pkdump %}
  {{ dump }} <br>
  {% endfor %}
  </div>
</p>

</div>

</body>
</html>
